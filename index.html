<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors HW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Rock Papper Scissors</h1>
    </header>

    <div class ="score-board"> 
        <div id ="user-label" class ="badge">user</div>
        <div id ="computer-label" class ="badge">comp</div>
        <span id ="user-score">0</span>:<span id = "computer-score">0</span>
    </div>

    <div class ="result">
        <p> Paper covers Rock. You Win!</p>
    </div>
    <div class ="choices">
        <div class="choice" id ="r">
            <img src="https://webstockreview.net/images/boulder-clipart-transparent-background-rock-18.png" alt="" height="50" width="50">
        </div>
        <div class="choice" id="p">
            <img src="https://neal.fun/paper/minified/paper.jpg" alt="" height="50" width="50">
        </div>
        <div class="choice" id="s">
            <img src="http://librarylostfoundblog.files.wordpress.com/2013/06/scissors.jpg" alt="" height="50" width="50">
        </div>
    </div>

    <p id ="action-message"> Make your Move.</p>
    <script src="app.js" charset ="utf-8"></script>
</body>
</html>
